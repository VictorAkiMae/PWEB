<body>
    <h2>Transformar Texto</h2>

    <label for="textInput">Texto:</label>
    <input type="text" id="textInput" />

    <div>
        <label>
            <input type="radio" name="textTransform" value="uppercase" onclick="transformText()" />
            Maiúsculas
        </label>
        <label>
            <input type="radio" name="textTransform" value="lowercase" onclick="transformText()" />
            Minúsculas
        </label>
    </div>

</body>
